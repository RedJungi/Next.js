name: Deploy to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run deploy script on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: 
             bash '/home/hjg/Next.js/deploy.sh'
